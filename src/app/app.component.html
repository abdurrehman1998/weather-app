  <div class="d-flex flex-row justify-content-center">
    <div>
      <h1>Weather App</h1>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <div class="card search-bar">
      <div class="card-body">
        <form [formGroup]="serachField" (ngSubmit)="submit()">
          <div class="form-row align-items-center border rounded bg-search">
            <div class="col-auto">
              <input
                type="text"
                formControlName="search"
                class="form-control"
                id="serachField"
                placeholder="Enter City"
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary bmd-btn-icon"
                data-toggle="tooltip"
                data-placement="top"
                title="Click to get weather updates"
              >
                <img src="assets/icons/common/search.svg" alt="search" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row mt-2 justify-content-center">
    <div class="col-sm-12 col-md-6">
      <app-current-weather-info
        [country]="currentWeather?.sys.country"
        [locationName]="currentWeather?.name"
        [summary]="(currentWeather?.weather)[0].main"
        [description]="(currentWeather?.weather)[0].description"
        [icon]="(currentWeather?.weather)[0].icon"
        [temperature]="currentWeather?.main.temp"
        [pressure]="currentWeather?.main.pressure"
        [humidity]="currentWeather?.main.humidity"
        [wind]="currentWeather?.wind.speed"
      >
      </app-current-weather-info>
    </div>
  </div>
</div>
